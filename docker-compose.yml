version: '3.8'

services:
  mysql-user-db:
    image: mysql
    container_name: mysql-user-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_user_data:/var/lib/mysql

  user-service:
    image: thaott084/user-service:build-1234-abcdefg  # được inject tự động
    depends_on:
      - mysql
    restart: always
    env_file: /root/env-app/.env
    ports:
      - "3000:3000"


volumes:
  mysql_user_data:
